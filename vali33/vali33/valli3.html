<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" enctype="multipart/form-data">
        <label for="imageUpload">Upload an Image:</label>
        <input type="file" id="imageUpload" name="imageUpload">
        <button type="submit">Submit</button>
      </form>
      
      
      <script>
        const form = document.getElementById('myForm');
const imageUpload = document.getElementById('imageUpload');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  
  const file = imageUpload.files[0];
  const fileName = file.name;
  const fileType = file.type;
  
  const allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
  const allowedTypes = /(image\/jpeg|image\/png)$/i;
  
  const fileNameIsValid = allowedExtensions.test(fileName);
  const fileTypeIsValid = allowedTypes.test(fileType);
  
  if (!fileNameIsValid || !fileTypeIsValid) {
    const errorMessage = document.createElement('p');
    errorMessage.classList.add('error');
    errorMessage.textContent = 'Invalid file type or extension. Please select a JPEG or PNG image.';
    
    const existingErrorMessage = document.querySelector('.error');
    if (existingErrorMessage) {
      existingErrorMessage.remove();
    }
    
    form.appendChild(errorMessage);
  } else {
    // Submit form
    form.submit();
    alert("Successfully Registered");
  }
});





      </script>
</body>
</html>
